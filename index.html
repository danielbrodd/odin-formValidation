<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form action="/index.html" novalidate>
            <label for="email">Email</label>
            <input required type="email" name="email" id="email">
            <label for="country">Country</label>
            <input required type="text" name="country" id="country">
            <label  for="zip">ZIP</label>
            <input required minlength="4" max="5" type="text" name="zipCode" id="zip">
            <label for="pwd">Password</label>
            <input required type="password" name="password" id="pwd">
            <label for="cnfPwd">Confirm Password</label>
            <input required type="password" name="confirmPassowrd" id="cnfPwd">
            <button type="submit">Submit</button>
        </form>
        <div class="error">Temp error message</div>
    </div>
</body>
</html>
